<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QSR</title>
        <!-- Style sheets -->
        <link rel="stylesheet"  href="css/lib/jquery.mobile-1.3.0.css">
        <link rel="stylesheet" href="css/lib/mobiscroll.custom-2.5.0.min.css">
        <link rel="stylesheet" href="css/main.css">
        <!-- JS files -->
        <script src="js/cordova-2.0.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="./js/childbrowser.js"></script>
        <script type="text/javascript" charset="utf-8" src="./js/facebook.js"></script>
        <script src="js/jquery.js"></script>

        <script src="js/jquery.mobile-1.3.0.js"></script>
        <script src="js/mobiscroll.custom-2.5.0.min.js"></script>
        <script src="js/main.js"></script>

        <script type="text/javascript">
            function onBodyLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }
        </script>
    </head>
    
    <body onload="onBodyLoad()">
        <!-- Body -->
        <div data-role="page" class="jqm-demos jqm-demos-home" id="page_index" style="background: #e6ddc2 
        url('images/qsr-bg.png');background-size:100% 100%; ">
            <!-- Food title image -->
            <div align="center" style="background: url('images/main-img.png');background-repeat:no-repeat;background-position:center;padding-bottom:200px;padding-top:10px;background-size:305px;">
                
            </div>
            <!-- Page Content -->
            <div data-role="content" class="jqm-content" id="homeLanding">
                <!-- Facebook Login -->
                <div align="center" style="background: url('images/login-bg.png');background-repeat:no-repeat;background-position:center;margin-top:-25px;padding:15px;padding-top:25px;">
                <div align="center">
                    <img src="images/facebook-btn.png" vspace="4" onClick="javascript:facebookLogin();" />
                </div></br>
                <!-- New user -->
                <div align="center">
                    <img src="images/qsr-login.png" vspace="4" onClick="javascript:createNewUser();" />&nbsp;
                    <img src="images/mindsys-login-btn.png" vspace="4" onClick="javascript:createNewUser();" />
                </div>
                
                </div>
            </div>
            <script>
                document.addEventListener("backbutton", backButtonHandler, true);

                function createNewUser() {
                    $.mobile.changePage('createNewUser.html', {
                        transition: "none",
                        reverse: false,
                        changeHash: false
                    });
                }
                 
                function backButtonHandler(e) {

                    navigator.app.exitApp();

                }

            
            </script>
        </div>
    </body>

</html>
